<div class="board">
<div *ngFor="let cell of cells;index as i" (click)="touchCell(i)" [class.grab]="cell.classes.blackPuttable || cell.classes.whitePuttable">
    <div class="disk" [ngClass]="cell.classes">{{cell.numReversable > 0 ? cell.numReversable : ''}}</div>
</div>
</div>
<div>key = {{currentBoard.$key}}</div>
